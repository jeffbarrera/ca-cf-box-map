<!DOCTYPE html>
<html>
<head>
  
	<title>CA Counties Campaign Finance Portals Scorecard</title>

	<!-- d3 library -->
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

	<!-- stylesheet -->
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,700|Oswald' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="assets/styles/style.css" />


</head>
<body>

<figure class="map">

	<h1 class="map__title">Over half of California counties do not put campaign finance filings online</h1>

	<!-- KEY -->
	<ul class="map__key key">
		<li class="key__item key__item--scale">More accessible</li>
		<li class="key__item key__item--value" data-score="3">
			<span class="key__desc active">Puts filings online in a searchable format</span>
		</li>
		<li class="key__item key__item--value" data-score="2">
			<span class="key__desc">Puts filings online, but only in PDF format</span>
		</li>
		<li class="key__item key__item--value" data-score="1.5">
			<span class="key__desc">PDFs available by contacting the County</span>
		</li>
		<li class="key__item key__item--value" data-score="1">
			<span class="key__desc">Have to visit an office to view paper filings</span>
		</li>
		<li class="key__item key__item--scale">Less accessible</li>
	</ul>

	<!-- MAP AND OVERLAYS -->
	<div class="map__graphic-wrapper">
		<div id="plot"></div>

	    <div class="map__info map__info--default">
	    	<h3 id="county_name"></h3>
	    	<p id="county_pop"></p>
	        <p id="county_info">Hover over a County to learn more</p>
	        <p id="county_notes"></p>
	    </div>

	    <div class="map__toggle-pane">
	    	<p>Larger counties tend to make filings more accessible:</p>
	    	<button class="toggle-btn" id="toggle-scale">Scale by population</button>
	    </div>
		
	</div>
	
	<!-- CODE AND CREDITS-->
	<script type="text/javascript" src="assets/scripts/ca-box-map.js"></script>
	<p class="map__credit">Graphic by Jeff Barrera &amp; Travis Shafer/Peninsula Press</p>

</figure>
	
</body>
</html>
